<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">

<head>
  <link rel="stylesheet" href="../../assets/css/main.css">
  <link rel="stylesheet" href="./input.css">
</head>

<body>
  <div class="text-input">
      <div class="text-input__label">label</div>
      <div class="text-input__wrapper">
          <input class="text-input__input" placeholder="Placeholder" />
          <svg class="text-input__icon text-input__icon_success">
              <use href="../../assets/images/icons.svg#check-circle" />
          </svg>
          <svg class="text-input__icon text-input__icon_error">
              <use href="../../assets/images/icons.svg#alert-triangle" />
          </svg>
      </div>
  </div>
  <div class="text-input">
      <div class="text-input__label">focus</div>
      <div class="text-input__wrapper">
          <input class="text-input__input" placeholder="Placeholder" value="Filled input" />
          <svg class="text-input__icon text-input__icon_success">
              <use href="../../assets/images/icons.svg#check-circle" />
          </svg>
          <svg class="text-input__icon text-input__icon_error">
              <use href="../../assets/images/icons.svg#alert-triangle" />
          </svg>
      </div>
  </div>
  <div class="text-input text-input_success">
      <div class="text-input__label">success</div>
      <div class="text-input__wrapper">
          <input class="text-input__input" placeholder="Placeholder" value="Success" />
          <svg class="text-input__icon text-input__icon_success">
              <use href="../../assets/images/icons.svg#check-circle" />
          </svg>
          <svg class="text-input__icon text-input__icon_error">
              <use href="../../assets/images/icons.svg#alert-triangle" />
          </svg>
      </div>
  </div>
  <div class="text-input text-input_invalid">
      <div class="text-input__label">error</div>
      <div class="text-input__wrapper">
          <input class="text-input__input" placeholder="Placeholder" value="Error" disabled />
          <svg class="text-input__icon text-input__icon_success">
              <use href="../../assets/images/icons.svg#check-circle" />
          </svg>
          <svg class="text-input__icon text-input__icon_error">
              <use href="../../assets/images/icons.svg#alert-triangle" />
          </svg>
      </div>
  </div>
  <div class="text-input">
      <div class="text-input__label">disabled</div>
      <div class="text-input__wrapper">
          <input class="text-input__input" placeholder="Placeholder" value="Filled input" disabled />
          <svg class="text-input__icon text-input__icon_success">
              <use href="../../assets/images/icons.svg#check-circle" />
          </svg>
          <svg class="text-input__icon text-input__icon_error">
              <use href="../../assets/images/icons.svg#alert-triangle" />
          </svg>
      </div>
  </div>
</body>

</html>
