<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">
    </head>
    <body>
        <label class="radio">
          <input class="radio__input" type="radio" name="radio-1" value="1" />
          <div class="radio__state">
            <div class="radio__control">
              <div class="radio__control-core"></div>
            </div>
            <div class="radio__legend">Default</div>
          </div>
        </label>
        <label class="radio">
          <input class="radio__input" type="radio" name="radio-1" value="2" checked />
          <div class="radio__state">
            <div class="radio__control">
              <div class="radio__control-core"></div>
            </div>
            <div class="radio__legend">Selected</div>
          </div>
        </label>
        <label class="radio">
          <input class="radio__input" type="radio" name="radio-2" value="3" disabled />
          <div class="radio__state">
            <div class="radio__control">
              <div class="radio__control-core"></div>
            </div>
            <div class="radio__legend">Disabled</div>
          </div>
        </label>
        <label class="radio">
          <input class="radio__input" type="radio" name="radio-2" value="4" checked disabled />
          <div class="radio__state">
            <div class="radio__control">
              <div class="radio__control-core"></div>
            </div>
            <div class="radio__legend">Selected & Disabled</div>
          </div>
        </label>
    </body>
</html>
